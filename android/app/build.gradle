plugins {
    id "com.android.application"
    id "kotlin-android"
    id 'com.google.gms.google-services'  // Firebase
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.ashtar.my_app"
    compileSdk = 36              // updated for latest Android SDK
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId = "com.ashtar.my_app"
        minSdkVersion flutter.minSdkVersion          // recommended for Firebase
        targetSdk = 36
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true      // allow multidex

        // Optional: If you need to filter ABIs
        // ndk {
        //     abiFilters "armeabi-v7a", "arm64-v8a", "x86_64"
        // }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            shrinkResources true
            minifyEnabled true   // change to true if using ProGuard/R8
        }
    }
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1' // updated multidex dependency
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.10" // match Kotlin version with Gradle
}

flutter {
    source = "../.."
}
